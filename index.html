<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather sounds</title>
	<link rel="stylesheet" href="/index.css">
</head>
<body>
	<header class="header">Weather sounds</header>
	<div class="container">
		<div class="items">
			<div class="item" id="summer" >
				<img src="/src/assets/icons/sun.svg" alt="">
			</div>
			<div class="item" id="rain" >
				<img src="/src/assets/icons/cloud-rain.svg" alt="">
			</div>
			<div class="item" id="winter" >
				<img src="/src/assets/icons/cloud-snow.svg" alt="">
			</div>
		</div>
		<div class="slider">
			<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		</div>
	</div>
	<footer class="footer"></footer>

</body>
</html>
