<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather sounds</title>
	<link rel="stylesheet" href="/index.css">
</head>
<body>
	<header class="header">Weather sounds</header>
	<div class="container">
		<div class="items">
			<div class="item" id="summer" >
				<audio id="summerSound" src="/src/assets/sounds/summer.mp3"></audio>
				<img src="/src/assets/icons/sun.svg" alt="sun">
			</div>
			<div class="item" id="rain" >
				<audio id="rainSound" src="/src/assets/sounds/rain.mp3"></audio>
				<img src="/src/assets/icons/cloud-rain.svg" alt="cloud-rain">
			</div>
			<div class="item" id="winter" >
				<audio id="winterSound" src="/src/assets/sounds/winter.mp3"></audio>
				<img src="/src/assets/icons/cloud-snow.svg" alt="cloud-snow">
			</div>
		</div>
		<div class="slider">
			<input type="range" min="0" max="1" value="0.5" class="slider" id="myRange" step="0.01">
		</div>
	</div>
	<footer class="footer"></footer>
	<script src="/src/js/index.js"></script>
</body>
</html>
